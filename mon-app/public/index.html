    <title>Loreal Braindstorm</title>

    <meta charset="UTF-8">

    <title>Stylish Buttons and Input</title>
    <style>
        body {
            background-color: #190020;
        }

        input[type="file"],
        button {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #a200ffe4, rgb(223, 148, 255)); /* Gradient colors */
        }

        button:disabled {
            background-color: gray; /* Change disabled button color */
            cursor: not-allowed;
        }

        /* You can add more specific styles for each button if needed */
    </style>

  </head>
  <body style="background-color: #190020;"></body>>
    <!--
    Create objects for buttons
    -->
    
    <input type="file" id="file-upload" class="file-upload-input" onChange={handleFileUpload} />
    <label for="file-upload" class="file-upload-btn">Choose a file...</label>
    <label for="file-upload">Upload Photo</label>
    <button onClick={uploadPhotoToAzure}>Analyze photo with AI</button>
    <button onClick={sendJsonToAzure2} disabled={!jsonResponse}>Analyze possible stylish</button>
    <div className="result-box">We recommend this hairstyling that includes haircare and coloring for you</div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
